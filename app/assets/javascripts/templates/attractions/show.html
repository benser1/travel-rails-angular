<h1>Attraction</h1>

<h2><a href="#" ui-sref="home.showCity({id: ctrl.attraction.city.id})">{{ctrl.attraction.city.name}}</a>,<a href="#" ui-sref="home.showCountry({id: ctrl.attraction.country.id})"> {{ctrl.attraction.country.name}}</a></h2>
<h3>{{ctrl.attraction.name}}</h3>
<h4>{{ctrl.attraction.address}}</h4>
<h4>{{ctrl.attraction.zip}}</h4>

<button><a href="#" ui-sref="home.editAttraction({id: ctrl.attraction.id})">Edit</a></button>

<button ng-click="ctrl.deleteAttraction(ctrl.attraction)">Delete</button>

<button ng-click="ctrl.addVisitor(ctrl.user)">Add to Visited List</button>

<button ng-click="ctrl.addWishlist(ctrl.user)">Add to Wishlist</button>
