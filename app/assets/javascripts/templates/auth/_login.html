<div class="page-header">
  <h1>Log In</h1>
</div>

<div class="new-country-form col-lg-5 col-md-4 col-sm-8 col-xs-4">
  <div class="form-group">
    <form ng-submit="login()">
      <div class="input-group auth-form">
        <input type="email" class="form-control col-lg-4 col-md-5 col-sm-6 col-xs-7" placeholder="Email" ng-model="user.email">
      <br><br>
        <input type="password" class="form-control col-lg-4 col-md-5 col-sm-6 col-xs-7" placeholder="Password" ng-model="user.password">
      <br><br>
      <input type="submit" class="col-lg-4 col-md-5 col-sm-6 col-xs-7 btn btn-primary" value="Log In">
    </form>
  </div>
</div>
